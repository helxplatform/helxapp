apiVersion: helx.renci.org/v1
kind: HelxAppInstance
metadata:
  name: helxappinstance-sample
spec:
  identifier: "sample-identifier"
  systemName: "sample-system-name"
  name: "sample-name"
  sourceText: "sample-source-text"
  ambassadorId: "sample-ambassador-id"
  username: "sample-username"
  usernameAllHyphens: "sample-username-all-hyphens"
  host: "sample-host"
  namespace: "sample-namespace"
  serviceaccount: "sample-serviceaccount"
  connString: "sample-conn-string"
  giteaIntegration: false
  giteaHost: "sample-gitea-host"
  giteaUser: "sample-gitea-user"
  giteaServiceName: "sample-gitea-service-name"
  runLevel: 1
  runAsUser: 1
  runAsGroup: 1
  fsGroup: 1
  supplementalGroups: [1, 2, 3]
  privileged: false
  allowPrivilegeEscalation: false
